<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Mareal · Cartas</title>

<style>
:root{ --bg:#7fccc7; --txt:#0d5e86; --accent:#ff725e }
/* Reset básico */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Roboto,sans-serif;-webkit-tap-highlight-color:transparent}
html,body{height:100%;background:var(--bg);color:var(--txt);overflow:hidden}

/* -------- Portada -------- */
#welcome{
  position:fixed;inset:0;height:100svh;                       /* ocupa toda la pantalla */
  padding:env(safe-area-inset-top) 6vw env(safe-area-inset-bottom);
  display:flex;flex-direction:column;justify-content:center;align-items:center;gap:7vh}
#welcome img{width:64%;max-width:250px}
.big-btn{
  display:inline-block;text-align:center;text-decoration:none;
  width:100%;max-width:460px;padding:1.3rem;border-radius:26px;
  font-size:1.35rem;font-weight:700;background:#fff;color:var(--txt)}
@media(min-width:680px){#welcome{flex-direction:row;gap:4vw}.big-btn{max-width:none}}

/* -------- Visor -------- */
#viewer{position:fixed;inset:0;display:none;flex-direction:column;height:100svh}
#bar{
  display:flex;gap:.8rem;justify-content:center;align-items:center;
  padding:.7rem env(safe-area-inset-left) .7rem env(safe-area-inset-right);
  background:linear-gradient(90deg,var(--txt),#009fb0)}
.bar-btn{
  flex:1 1 150px;padding:.6rem;border-radius:999px;
  font-weight:600;font-size:1rem;text-align:center;text-decoration:none;
  background:#fff;color:var(--txt)}
.bar-btn.active{background:var(--accent);color:#fff}

/* Contenedor que evita cualquier desplazamiento lateral */
#wrap{flex:1;overflow:hidden}
embed{display:block;border:0;width:100%;height:100%;max-width:100%}
</style>
</head>
<body>

<!-- Portada -->
<section id="welcome">
  <img src="logo.png" alt="Logotipo Mareal">
  <a class="big-btn" href="?menu=tapas"  data-menu="tapas">Carta de tapas</a>
  <a class="big-btn" href="?menu=platos" data-menu="platos">Carta de platos</a>
</section>

<!-- Visor -->
<section id="viewer">
  <nav id="bar">
    <a class="bar-btn" href="?menu=tapas"  data-menu="tapas">Carta de tapas</a>
    <a class="bar-btn" href="?menu=platos" data-menu="platos">Carta de platos</a>
  </nav>
  <div id="wrap"></div> <!-- aquí se inyecta el <embed> -->
</section>

<script>
/* Rutas de los PDFs (ya están en la raíz del repo) */
const FILE={tapas:'tapas.pdf', platos:'platos.pdf'};

const hero =document.getElementById('welcome');
const visor=document.getElementById('viewer');
const wrap =document.getElementById('wrap');
const bar  =[...document.querySelectorAll('.bar-btn')];

/* Carga el PDF ajustado al ancho */
function load(menu){
  wrap.innerHTML=`<embed src="${FILE[menu]}#view=FitH" type="application/pdf">`;
  bar.forEach(b=>b.classList.toggle('active',b.dataset.menu===menu));
  hero.style.display='none';
  visor.style.display='flex';
  history.replaceState(null,'',`?menu=${menu}`);
}

/* Intercepta enlaces (SPA); sin JS el link sigue funcionando */
document.addEventListener('click',e=>{
  const link=e.target.closest('a[data-menu]');
  if(!link) return;
  e.preventDefault();
  load(link.dataset.menu);
},{passive:false});

/* Abre directamente si la URL ya viene con ?menu= */
const inicial=new URLSearchParams(location.search).get('menu');
if(FILE[inicial]) load(inicial);
</script>
</body>
</html>
