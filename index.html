<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Carta · Mareal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#7fccc7;
  --txt:#0d5e86;
  --accent:#ff725e;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%;font-family:'Lato',sans-serif;background:var(--bg);color:var(--txt);overflow-x:hidden}

/* ---------- HEADER ---------- */
header{text-align:center;padding:2rem 1rem}
header img{max-width:180px}

/* ---------- LAYOUT ---------- */
main{max-width:900px;margin:auto;padding:0 1rem 4rem}

/* ---------- TITULOS ---------- */
h2{
  font-family:'Playfair Display',serif;font-size:2rem;font-weight:600;text-align:center;
  margin:3rem 0 1.2rem;color:var(--txt);position:relative}
h2::after{
  content:'';display:block;width:70px;height:3px;background:var(--accent);
  margin:10px auto 0;border-radius:6px}

/* ---------- PLATO ---------- */
.item{
  display:flex;flex-direction:column;gap:1rem;
  background:var(--card);border-radius:12px;padding:1.2rem 1.4rem;
  box-shadow:0 4px 8px rgb(0 0 0 / 8%);margin:.9rem 0}
.item img{
  width:100%;max-width:120px;align-self:center;border-radius:10px;object-fit:cover}

/* Nombre + puntos + precio */
.linea{
  display:flex;align-items:center;column-gap:.6rem;font-weight:700}
.nombre{
  font-family:'Playfair Display',serif;font-size:1.1rem;flex:1;position:relative}
.nombre::after{
  content:'';flex:1;border-bottom:1px dotted rgba(13,94,134,.35);margin:0 .6rem}
.precio{white-space:nowrap}

/* Descripción */
.desc{font-size:.86rem;color:#154c6e;margin-top:.25rem}

/* ---------- RESPONSIVE ---------- */
@media(min-width:680px){
  .item{flex-direction:row;align-items:center;gap:1.4rem}
  .item img{width:140px;height:140px}
  .texto{flex:1}
}
</style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo Mareal">
</header>

<main>

<!--------------- TAPAS --------------->
<h2>Tapas</h2>

<article class="item">
  <!-- foto opcional -->
  <!-- <img src="img/tapas/calamares.jpg" alt="Calamares a la romana"> -->
  <div class="texto">
    <div class="linea">
      <span class="nombre">Calamares a la romana</span>
      <span class="precio">9,00 €</span>
    </div>
    <p class="desc">Crujientes y tiernos</p>
  </div>
</article>

<article class="item">
  <div class="texto">
    <div class="linea">
      <span class="nombre">Croquetas caseras</span>
      <span class="precio">7,00 €</span>
    </div>
    <p class="desc">Jamón ibérico</p>
  </div>
</article>

<!--------------- PLATOS --------------->
<h2>Platos</h2>

<article class="item">
  <img src="img/platos/lubina.jpg" alt="Lubina al horno">
  <div class="texto">
    <div class="linea">
      <span class="nombre">Lubina al horno</span>
      <span class="precio">16,00 €</span>
    </div>
    <p class="desc">Con hierbas mediterráneas</p>
  </div>
</article>

<article class="item">
  <div class="texto">
    <div class="linea">
      <span class="nombre">Entrecot de ternera (300 g)</span>
      <span class="precio">18,00 €</span>
    </div>
    <p class="desc">Madurado 30 días</p>
  </div>
</article>

</main>

<footer style="text-align:center;padding:2rem 1rem;font-size:.8rem;color:#12425f">
  Carta sujeta a cambios · IVA incluido
</footer>

</body>
</html>
