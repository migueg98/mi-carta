<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Mareal Â· Cartas</title>

<!-- precarga de los PDFs -->
<link rel="prefetch" href="tapas.pdf"  as="fetch" type="application/pdf">
<link rel="prefetch" href="platos.pdf" as="fetch" type="application/pdf">

<style>
:root{
  --bg:#7fccc7; --txt:#0d5e86; --accent:#ff725e;
}
/* -------- reset -------- */
*{margin:0;padding:0;box-sizing:border-box;
  font-family:"Segoe UI",Roboto,sans-serif;-webkit-tap-highlight-color:transparent}
html,body{height:100%;background:var(--bg);color:var(--txt);
          overflow:hidden;overscroll-behavior-x:none}

/* -------- portada -------- */
#welcome{
  position:fixed;inset:0;height:100dvh;min-height:100svh;
  padding:env(safe-area-inset-top) 6vw env(safe-area-inset-bottom);
  display:flex;flex-direction:column;justify-content:center;align-items:center;gap:7vh}
#welcome img{width:62%;max-width:250px}
.big-btn{
  width:100%;max-width:460px;padding:1.25rem;border:none;border-radius:26px;
  font-size:1.35rem;font-weight:700;background:#fff;color:var(--txt);cursor:pointer}
@media(min-width:680px){#welcome{flex-direction:row;gap:4vw}.big-btn{max-width:none}}

/* -------- visor -------- */
#viewer{position:fixed;inset:0;display:none;flex-direction:column;height:100dvh;min-height:100svh}
#bar{
  display:flex;gap:.7rem;justify-content:center;align-items:center;
  padding:.7rem env(safe-area-inset-left) .7rem env(safe-area-inset-right);
  background:linear-gradient(90deg,var(--txt),#009fb0)}
.bar-btn{
  flex:1 1 150px;padding:.6rem;border:none;border-radius:999px;
  font-weight:600;font-size:1rem;background:#fff;color:var(--txt);cursor:pointer}
.bar-btn.active{background:var(--accent);color:#fff}
#frameWrap{flex:1;overflow:hidden}
#iframe{width:100%;height:100%;border:none;display:block}
</style>
</head>
<body>

<!-- PORTADA -->
<section id="welcome">
  <img src="logo.png" alt="Mareal logo">
  <button class="big-btn" data-menu="tapas"  type="button">Carta de tapas</button>
  <button class="big-btn" data-menu="platos" type="button">Carta de platos</button>
</section>

<!-- VISOR -->
<section id="viewer">
  <nav id="bar">
    <button class="bar-btn" data-menu="tapas"  type="button">Carta de tapas</button>
    <button class="bar-btn" data-menu="platos" type="button">Carta de platos</button>
  </nav>
  <div id="frameWrap"><iframe id="iframe" allowfullscreen></iframe></div>
</section>

<script>
/* nombres fijos de los PDFs */
const PDF={ tapas:'tapas.pdf', platos:'platos.pdf' };

/* genera URL de PDF.js con zoom=page-width */
function viewerURL(file){
  const base = location.origin + location.pathname.replace(/\\/[^/]*$/,'/');
  return `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(base+file)}#zoom=page-width`;
}

/* refs DOM */
const welcome=document.getElementById('welcome');
const viewer =document.getElementById('viewer');
const frame  =document.getElementById('iframe');
const barBtns=[...document.querySelectorAll('.bar-btn')];

/* mostrar carta */
function show(menu){
  frame.src = viewerURL(PDF[menu]);
  barBtns.forEach(b=>b.classList.toggle('active',b.dataset.menu===menu));
  welcome.style.display='none';
  viewer .style.display='flex';
  window.scrollTo(0,0);
}

/* eventos click (soporta todos los navegadores) */
document.querySelectorAll('[data-menu]').forEach(btn=>{
  btn.addEventListener('click', ()=>show(btn.dataset.menu));
});

/* deep-link (?menu=tapas|platos) */
const initial=new URLSearchParams(location.search).get('menu');
if(initial && PDF[initial]) show(initial);
</script>
</body>
</html>
