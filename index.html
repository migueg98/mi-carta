<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mareal · Cartas</title>

  <!-- Colores coherentes con el logotipo -->
  <style>
    :root{
      --c-primary:#0e6897;   /* azul oscuro */
      --c-secondary:#3eb6c4; /* turquesa */
      --c-accent:#ff725e;    /* coral */
      --c-bg:#ecf7fa;        /* fondo claro */
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Roboto,sans-serif;-webkit-tap-highlight-color:transparent}
    html,body{height:100%;background:var(--c-bg);display:flex;flex-direction:column;color:var(--c-primary)}

    /* ░ Pantalla inicial con dos tarjetas ░ */
    #home{flex:1;display:flex;flex-direction:column}
    .full-btn{flex:1;display:flex;align-items:center;justify-content:center;text-decoration:none;
              font-size:1.3rem;font-weight:700;color:var(--c-primary);
              background:#fff;border-top:1px solid #dfe7ea;transition:.2s}
    .full-btn:first-child{border-top:none}
    .full-btn:active{background:var(--c-secondary);color:#fff}

    /* ░ Header/nav para modo visor ░ */
    #navbar{display:none;align-items:center;justify-content:center;gap:.8rem;
            background:linear-gradient(90deg,var(--c-primary),var(--c-secondary));
            padding:calc(env(safe-area-inset-top)+.6rem) .8rem .6rem;}
    #navbar button{flex:1;padding:.55rem 1rem;border:none;border-radius:999px;
                   background:#fff;color:var(--c-primary);font-weight:600;font-size:1rem;cursor:pointer;transition:.15s}
    #navbar button.active{background:var(--c-accent);color:#fff}

    /* ░ Contenedor visor ░ */
    #viewer-wrap{flex:1;display:none}
    #pdfViewer{width:100%;height:100%;border:0}

    /* ░ Desktop ajustes ░ */
    @media(min-width:700px){
      .full-btn{font-size:1.6rem}
      #navbar{padding:1rem 2rem}
      #navbar button{max-width:200px}
    }
  </style>
</head>
<body>

  <!-- Pantalla inicio -->
  <section id="home">
    <a id="btnHomeTapas"  class="full-btn" href="#">Carta de tapas</a>
    <a id="btnHomePlatos" class="full-btn" href="#">Carta de platos</a>
  </section>

  <!-- Navegación y visor -->
  <nav id="navbar">
    <button id="btnNavTapas">Carta de tapas</button>
    <button id="btnNavPlatos">Carta de platos</button>
  </nav>
  <section id="viewer-wrap">
    <iframe id="pdfViewer" loading="lazy" allow="fullscreen"></iframe>
  </section>

  <script>
    const TAPAS_PDF  = 'tapas.pdf';
    const PLATOS_PDF = 'platos.pdf';

    // Elementos
    const home        = document.getElementById('home');
    const btnHomeTapas  = document.getElementById('btnHomeTapas');
    const btnHomePlatos = document.getElementById('btnHomePlatos');

    const navbar      = document.getElementById('navbar');
    const btnNavTapas  = document.getElementById('btnNavTapas');
    const btnNavPlatos = document.getElementById('btnNavPlatos');

    const viewerWrap  = document.getElementById('viewer-wrap');
    const iframe      = document.getElementById('pdfViewer');

    function showViewer(pdf){
      // cambia fuente iframe
      iframe.src = pdf + '#zoom=auto'; // Safari/Chrome mostrará todas las páginas; el usuario puede hacer scroll

      // Cambia UI
      home.style.display = 'none';
      navbar.style.display = 'flex';
      viewerWrap.style.display = 'block';

      // Estado activo
      const isTapas = pdf === TAPAS_PDF;
      btnNavTapas.classList.toggle('active', isTapas);
      btnNavPlatos.classList.toggle('active', !isTapas);
    }

    // Evento pantalla inicial
    btnHomeTapas .addEventListener('click', e=>{e.preventDefault(); showViewer(TAPAS_PDF );});
    btnHomePlatos.addEventListener('click', e=>{e.preventDefault(); showViewer(PLATOS_PDF);});

    // Evento navbar
    btnNavTapas .addEventListener('click', ()=> showViewer(TAPAS_PDF));
    btnNavPlatos.addEventListener('click', ()=> showViewer(PLATOS_PDF));

    // Abrir primera vez según hash (?menu=tapas)
    const params = new URLSearchParams(window.location.search);
    const menu = params.get('menu');
    if(menu==='tapas')  showViewer(TAPAS_PDF);
    if(menu==='platos') showViewer(PLATOS_PDF);
  </script>
</body>
</html>
