<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Carta · Mareal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;         /* fondo blanco puro */
  --txt:#1b3552;        /* azul‑gris elegante */
  --sub:#6e7c8c;        /* gris difuminado para inglés */
  --accent:#c09a5b;     /* oro suave para separadores */
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%;background:var(--bg);color:var(--txt);
  font-family:'Inter',sans-serif;line-height:1.45}

/* ---------- Encabezado ---------- */
header{text-align:center;padding:32px 16px}
header img{max-width:180px}

/* ---------- Contenido ---------- */
main{max-width:900px;margin:auto;padding:0 16px 80px}

/* ---------- Secciones ---------- */
h2{
  font-family:'Libre Baskerville',serif;font-weight:700;font-size:1.9rem;
  text-align:center;margin:56px 0 24px;position:relative;color:var(--txt)}
h2::after{
  content:'';display:block;width:80px;height:2px;
  background:var(--accent);margin:12px auto 0}

/* ---------- Plato ---------- */
.item{
  display:flex;align-items:flex-start;gap:8px;margin:12px 0}
.item .info{flex:1;display:flex;flex-direction:column}
.item h3{
  font-family:'Libre Baskerville',serif;font-size:1.15rem;font-weight:700}
.item .en{color:var(--sub);font-size:.86rem}
.item .price{
  white-space:nowrap;margin-left:12px;font-weight:500;font-size:1rem}

/* Línea de puntos automática */
.item .info{position:relative;padding-right:12px}
.item .info::after{
  content:'';border-bottom:1px dotted rgba(27,53,82,.35);
  position:absolute;left:0;right:0;bottom:4px;z-index:-1}

/* Fotos opcionales */
.item img{
  width:110px;height:110px;object-fit:cover;border-radius:8px}
@media(min-width:680px){
  .item img{width:140px;height:140px}
}
</style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo Mareal">
</header>

<main>

<!-- TAPAS -->
<h2>Tapas</h2>

<article class="item">
  <!-- <img src="img/tapas/calamares.jpg" alt="Calamares a la romana"> -->
  <div class="info">
    <h3>Calamares a la romana</h3>
    <span class="en">Fried calamari</span>
  </div>
  <span class="price">9 €</span>
</article>

<article class="item">
  <div class="info">
    <h3>Croquetas caseras</h3>
    <span class="en">Iberian ham croquettes</span>
  </div>
  <span class="price">7 €</span>
</article>

<!-- PLATOS -->
<h2>Platos</h2>

<article class="item">
  <img src="img/platos/lubina.jpg" alt="Lubina al horno">
  <div class="info">
    <h3>Lubina al horno</h3>
    <span class="en">Baked sea bass</span>
  </div>
  <span class="price">16 €</span>
</article>

<article class="item">
  <div class="info">
    <h3>Entrecot de ternera (300 g)</h3>
    <span class="en">Beef entrecôte</span>
  </div>
  <span class="price">18 €</span>
</article>

</main>

<footer style="text-align:center;padding:40px 16px;font-size:.8rem;color:#4d6173">
  Carta sujeta a cambios · IVA incluido
</footer>

</body>
</html>
