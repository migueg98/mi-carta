<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carta</title>
  <style>
    html,body{height:100%;margin:0;font-family:sans-serif;display:flex;flex-direction:column}
    header{padding:1rem;background:#f5f5f5;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    button{margin-right:.5rem;padding:.5rem 1rem;border:none;border-radius:4px;cursor:pointer;background:#0d6efd;color:#fff;font-size:1rem}
    button.active,button:hover{background:#0b5ed7}
    #viewer{flex:1;display:flex}
    #viewer embed{flex:1;border:0}
    #placeholder{flex:1;display:flex;align-items:center;justify-content:center;color:#777}
  </style>
</head>
<body>
  <header>
    <button id="btnTapas">Carta de tapas</button>
    <button id="btnPlatos">Carta de platos</button>
  </header>
  <div id="viewer">
    <div id="placeholder">Selecciona una carta para verla</div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const placeholder = document.getElementById('placeholder');
    const tapasBtn = document.getElementById('btnTapas');
    const platosBtn = document.getElementById('btnPlatos');

    function showPdf(file, btn){
      // Quita el PDF anterior (si existe)
      const old = viewer.querySelector('embed');
      if(old){ old.remove(); }

      // Oculta el texto de ayuda
      placeholder.style.display='none';

      // Estado activo en el botÃ³n pulsado
      [tapasBtn, platosBtn].forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // Inserta el nuevo visor
      const embed = document.createElement('embed');
      embed.src = file + '#view=FitH';
      embed.type = 'application/pdf';
      embed.style.width = '100%';
      embed.style.height = '100%';
      viewer.appendChild(embed);
    }

    tapasBtn.addEventListener('click', () => showPdf('tapas.pdf', tapasBtn));
    platosBtn.addEventListener('click', () => showPdf('platos.pdf', platosBtn));
  </script>
</body>
</html>
