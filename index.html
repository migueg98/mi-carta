<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Mareal · Cartas</title>

<style>
:root{ --bg:#7fccc7; --txt:#0d5e86; --accent:#ff725e }
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Roboto,sans-serif;-webkit-tap-highlight-color:transparent}
html,body{height:100%;background:var(--bg);color:var(--txt);overflow:hidden}

#welcome{
  position:fixed;inset:0;height:100dvh;min-height:100svh;
  padding:env(safe-area-inset-top) 6vw env(safe-area-inset-bottom);
  display:flex;flex-direction:column;justify-content:center;align-items:center;gap:7vh}
#welcome img{width:62%;max-width:250px;height:auto}
.big-btn{
  display:inline-block;text-decoration:none;text-align:center;
  width:100%;max-width:460px;padding:1.3rem;border-radius:26px;
  font-size:1.35rem;font-weight:700;background:#fff;color:var(--txt)}
@media(min-width:680px){#welcome{flex-direction:row;gap:4vw}.big-btn{max-width:none}}

#viewer{position:fixed;inset:0;display:none;flex-direction:column;height:100dvh;min-height:100svh}
#bar{display:flex;gap:.7rem;justify-content:center;align-items:center;
     padding:.7rem env(safe-area-inset-left) .7rem env(safe-area-inset-right);
     background:linear-gradient(90deg,var(--txt),#009fb0)}
.bar-btn{flex:1 1 150px;padding:.6rem;border-radius:999px;
         font-weight:600;font-size:1rem;text-align:center;text-decoration:none;
         background:#fff;color:var(--txt)}
.bar-btn.active{background:var(--accent);color:#fff}

#frame{flex:1;border:none;width:100%;height:100%;display:block}
</style>
</head>
<body>

<!-- PORTADA -->
<section id="welcome">
  <img src="logo.png" alt="Mareal logo">
  <a class="big-btn" href="?menu=tapas">Carta de tapas</a>
  <a class="big-btn" href="?menu=platos">Carta de platos</a>
</section>

<!-- VISOR -->
<section id="viewer">
  <nav id="bar">
    <a class="bar-btn" href="?menu=tapas">Carta de tapas</a>
    <a class="bar-btn" href="?menu=platos">Carta de platos</a>
  </nav>
  <iframe id="frame" allowfullscreen></iframe>
</section>

<script>
const PDF={ tapas:'tapas.pdf', platos:'platos.pdf' };
const welcome=document.getElementById('welcome');
const viewer =document.getElementById('viewer');
const frame  =document.getElementById('frame');
const barBtns=[...document.querySelectorAll('.bar-btn')];

/* abrir carta */
function openMenu(menu){
  frame.src = PDF[menu] + '#view=FitH';                 // ajusta ancho
  barBtns.forEach(b=>b.classList.toggle('active',b.href.endsWith('='+menu)));
  welcome.style.display='none';
  viewer.style.display='flex';
  history.replaceState(null,'','?menu='+menu);          // actualiza URL sin recarga
}

/* intercepta enlaces para SPA; si JS falla, el enlace recarga y sigue funcionando */
document.addEventListener('click',e=>{
  const a=e.target.closest('a[href^="?menu="]');
  if(!a) return;
  e.preventDefault();
  const menu=new URLSearchParams(a.search).get('menu');
  if(PDF[menu]) openMenu(menu);
},{passive:false});

/* carga directa si la URL ya lleva ?menu=… */
const initial=new URLSearchParams(location.search).get('menu');
if(PDF[initial]) openMenu(initial);
</script>
</body>
</html>
