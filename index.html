<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Mareal · Cartas</title>

<link rel="prefetch" href="tapas.pdf"  as="fetch" type="application/pdf">
<link rel="prefetch" href="platos.pdf" as="fetch" type="application/pdf">

<style>
:root{ --bg:#7fccc7; --txt:#0d5e86; --accent:#ff725e }
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Roboto,sans-serif;-webkit-tap-highlight-color:transparent}
html,body{height:100%;background:var(--bg);color:var(--txt);overflow:hidden;overscroll-behavior-x:none}

/* portada */
#welcome{
  position:fixed;inset:0;height:100dvh;min-height:100svh;
  padding:env(safe-area-inset-top) 6vw env(safe-area-inset-bottom);
  display:flex;flex-direction:column;justify-content:center;align-items:center;gap:7vh}
#welcome img{width:62%;max-width:250px}
.big-btn{
  display:inline-block;text-decoration:none;text-align:center;
  width:100%;max-width:460px;padding:1.25rem;border-radius:26px;
  font-size:1.35rem;font-weight:700;background:#fff;color:var(--txt)}
@media(min-width:680px){#welcome{flex-direction:row;gap:4vw}.big-btn{max-width:none}}

/* visor */
#viewer{position:fixed;inset:0;display:none;flex-direction:column;height:100dvh;min-height:100svh}
#bar{display:flex;gap:.7rem;justify-content:center;align-items:center;
  padding:.7rem env(safe-area-inset-left) .7rem env(safe-area-inset-right);
  background:linear-gradient(90deg,var(--txt),#009fb0)}
.bar-btn{flex:1 1 150px;padding:.6rem;border-radius:999px;font-weight:600;font-size:1rem;
  background:#fff;color:var(--txt);text-decoration:none;text-align:center}
.bar-btn.active{background:var(--accent);color:#fff}
#frameWrap{flex:1;overflow:hidden}
#iframe{width:100%;height:100%;border:none;display:block}
</style>
</head>
<body>

<!-- PORTADA -->
<section id="welcome">
  <img src="logo.png" alt="Mareal logo">
  <a class="big-btn" href="?menu=tapas"  data-menu="tapas">Carta de tapas</a>
  <a class="big-btn" href="?menu=platos" data-menu="platos">Carta de platos</a>
</section>

<!-- VISOR -->
<section id="viewer">
  <nav id="bar">
    <a class="bar-btn" href="?menu=tapas"  data-menu="tapas">Carta de tapas</a>
    <a class="bar-btn" href="?menu=platos" data-menu="platos">Carta de platos</a>
  </nav>
  <div id="frameWrap"><iframe id="iframe" allowfullscreen></iframe></div>
</section>

<script>
const PDF={ tapas:'tapas.pdf', platos:'platos.pdf' };
const buildURL=file=>{
  const base=location.origin+location.pathname.replace(/\\/[^/]*$/,'/');
  return `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(base+file)}#zoom=page-width`;
};

const welcome=document.getElementById('welcome');
const viewer =document.getElementById('viewer');
const frame  =document.getElementById('iframe');
const barBtns=[...document.querySelectorAll('.bar-btn')];

function show(menu){
  if(!PDF[menu]) return;
  history.replaceState(null,'',`?menu=${menu}`);        // no recarga
  frame.src=buildURL(PDF[menu]);
  barBtns.forEach(b=>b.classList.toggle('active',b.dataset.menu===menu));
  welcome.style.display='none';
  viewer.style.display='flex';
}

/* intercepta click para SPA, pero deja pasar si JS fallara */
document.addEventListener('click',e=>{
  const link=e.target.closest('[data-menu]');
  if(!link) return;
  e.preventDefault();                // evita recarga
  show(link.dataset.menu);
},{passive:false});

/* carga inicial si viene con ?menu=… */
const first=new URLSearchParams(location.search).get('menu');
if(first) show(first);
</script>
</body>
</html>
