<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mareal Â· Cartas</title>

  <style>
    :root{
      --c-primary:#0e6897;
      --c-secondary:#3eb6c4;
      --c-accent:#ff725e;
      --c-bg-start:#e8f6fa;
      --c-bg-end:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:"Segoe UI",Roboto,sans-serif;
              background:linear-gradient(180deg,var(--c-bg-start),var(--c-bg-end));
              display:flex;flex-direction:column}
    header{position:sticky;top:0;z-index:100;
           padding:calc(env(safe-area-inset-top)+.6rem) 1rem .6rem;
           background:linear-gradient(90deg,var(--c-primary),var(--c-secondary));
           display:flex;align-items:center;gap:1rem;
           box-shadow:0 2px 8px rgba(0,0,0,.08);}
    #logo{height:42px;width:auto;max-width:170px;flex-shrink:0}
    nav{display:flex;gap:.6rem;flex-wrap:wrap;flex:1;justify-content:flex-end}
    button{padding:.45rem 1.4rem;border:none;border-radius:999px;
           background:#fff;color:var(--c-primary);font-size:1rem;font-weight:600;
           cursor:pointer;transition:.2s;box-shadow:0 1px 4px rgba(0,0,0,.06)}
    button:hover{background:var(--c-accent);color:#fff;transform:translateY(-1px)}
    button.active{background:var(--c-secondary);color:#fff}
    #viewer{flex:1;display:flex;align-items:center;justify-content:center;padding:1rem}
    #viewer embed{flex:1;border:0;border-radius:10px;
                  box-shadow:0 3px 10px rgba(0,0,0,.1);min-height:0}
    #placeholder{color:#6c757d;font-size:1.1rem;text-align:center;max-width:90%}
    @media(max-width:640px){
      header{flex-direction:column;align-items:flex-start}
      nav{justify-content:center;width:100%}
      button{flex:1 1 140px;font-size:.95rem}
      #logo{margin-bottom:.3rem}
    }
  </style>

  <link rel="preload" href="tapas.pdf"  as="fetch" type="application/pdf" crossorigin>
  <link rel="preload" href="platos.pdf" as="fetch" type="application/pdf" crossorigin>
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Mareal Restaurante logo" loading="lazy">
    <nav>
      <button id="btnTapas">Carta de tapas</button>
      <button id="btnPlatos">Carta de platos</button>
    </nav>
  </header>

  <div id="viewer">
    <div id="placeholder">Selecciona una carta para verla</div>
  </div>

  <script>
    const viewer=document.getElementById('viewer');
    const placeholder=document.getElementById('placeholder');
    const tapasBtn=document.getElementById('btnTapas');
    const platosBtn=document.getElementById('btnPlatos');

    function showPdf(file,btn){
      const current=viewer.querySelector('embed');
      if(current&&current.dataset.src===file)return;
      current?.remove();
      placeholder.style.display='none';
      [tapasBtn,platosBtn].forEach(b=>b.classList.toggle('active',b===btn));
      const embed=document.createElement('embed');
      embed.dataset.src=file;
      embed.src=`${file}#view=FitH`;
      embed.type='application/pdf';
      viewer.appendChild(embed);
    }
    tapasBtn.addEventListener('click',()=>showPdf('tapas.pdf',tapasBtn));
    platosBtn.addEventListener('click',()=>showPdf('platos.pdf',platosBtn));
  </script>
</body>
</html>
