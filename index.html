<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Mareal · Cartas</title>

<style>
/* —— Colores de marca —— */
:root{
  --c-bg:#7fccc7;      /* fondo del logo */
  --c-txt:#0d5e86;     /* azul oscuro texto */
  --c-accent:#ff725e;  /* coral hover/activo */
}

/* —— Reset —— */
*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Roboto,sans-serif;-webkit-tap-highlight-color:transparent}
html,body{height:100%;overflow:hidden;background:var(--c-bg);color:var(--c-txt)}

/* —— Pantalla de inicio —— */
#welcome{
  position:fixed;inset:0;height:100svh;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:7vh;padding:6vw}
#welcome img{width:65%;max-width:260px}
.big-btn{
  width:100%;max-width:480px;padding:1.35rem 1rem;border:none;border-radius:28px;font-size:1.4rem;font-weight:700;
  background:#fff;color:var(--c-txt);box-shadow:0 4px 10px rgba(0,0,0,.13);cursor:pointer;transition:.18s}
.big-btn:hover{background:var(--c-accent);color:#fff;transform:translateY(-2px)}
@media(min-width:680px){#welcome{flex-direction:row;gap:4vw}.big-btn{max-width:none}}

/* —— Visor —— */
#viewer{position:fixed;inset:0;display:none;flex-direction:column;background:var(--c-bg)}
#bar{display:flex;gap:.75rem;justify-content:center;padding:.75rem;background:linear-gradient(90deg,var(--c-txt),#009fb0);box-shadow:0 3px 9px rgba(0,0,0,.15)}
.bar-btn{
  flex:1 1 160px;padding:.65rem;border:none;border-radius:999px;font-size:1rem;font-weight:600;cursor:pointer;
  background:#fff;color:var(--c-txt);transition:.15s}
.bar-btn.active{background:var(--c-accent);color:#fff}
#iframe{flex:1;width:100%;border:none;display:block}
</style>
</head>
<body>

<!-- PORTADA -->
<section id="welcome">
  <img src="logo.png" alt="Mareal logo">
  <button class="big-btn" data-menu="tapas">Carta de tapas</button>
  <button class="big-btn" data-menu="platos">Carta de platos</button>
</section>

<!-- VISOR -->
<section id="viewer">
  <nav id="bar">
    <button class="bar-btn" data-menu="tapas">Carta de tapas</button>
    <button class="bar-btn" data-menu="platos">Carta de platos</button>
  </nav>
  <iframe id="iframe" loading="lazy" allowfullscreen></iframe>
</section>

<script>
/* —— PDF locales —— */
const PDF={ tapas:'tapas.pdf', platos:'platos.pdf' };

/* —— DOM —— */
const welcome=document.getElementById('welcome');
const viewer =document.getElementById('viewer');
const frame  =document.getElementById('iframe');
const barBtns=[...document.querySelectorAll('.bar-btn')];

/* —— Mostrar carta —— */
function show(menu){
  frame.src= PDF[menu] + '#view=FitH';            // ajusta ancho – sin desplaz. lateral
  barBtns.forEach(b=>b.classList.toggle('active',b.dataset.menu===menu));
  welcome.style.display='none';
  viewer .style.display='flex';
  window.scrollTo(0,0);
}

/* —— Enlazar botones —— */
document.querySelectorAll('[data-menu]').forEach(btn=>{
  btn.addEventListener('click', ()=>show(btn.dataset.menu));
});

/* —— Deep-link opcional (?menu=platos) —— */
const m=new URLSearchParams(location.search).get('menu');
if(m&&PDF[m]) show(m);
</script>
</body>
</html>
