<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Mareal Â· Cartas</title>

<style>
:root{
  --bg:#7fccc7;
  --txt:#0d5e86;
  --accent:#ff725e;
}
*{box-sizing:border-box;margin:0;padding:0;
  font-family:"Segoe UI",Roboto,sans-serif;-webkit-tap-highlight-color:transparent}
html,body{height:100%;background:var(--bg);color:var(--txt);
          overflow-x:hidden;overscroll-behavior-x:none}

/* ----- PORTADA ----- */
#welcome{
  position:fixed;inset:0;height:100dvh;min-height:100svh;
  padding:env(safe-area-inset-top) 6vw env(safe-area-inset-bottom);
  display:flex;flex-direction:column;justify-content:center;align-items:center;gap:7vh}
#welcome img{width:62%;max-width:250px}
.big-btn{
  touch-action:manipulation;
  width:100%;max-width:460px;padding:1.25rem;border:none;border-radius:26px;
  font-size:1.35rem;font-weight:700;background:#fff;color:var(--txt);cursor:pointer}
@media(min-width:680px){#welcome{flex-direction:row;gap:4vw}.big-btn{max-width:none}}

/* ----- VISOR ----- */
#viewer{position:fixed;inset:0;display:none;flex-direction:column;
        height:100dvh;min-height:100svh;background:var(--bg)}
#bar{
  display:flex;gap:.7rem;justify-content:center;align-items:center;
  padding:.7rem env(safe-area-inset-left) .7rem env(safe-area-inset-right);
  background:linear-gradient(90deg,var(--txt),#009fb0)}
.bar-btn{
  touch-action:manipulation;
  flex:1 1 150px;padding:.6rem;border:none;border-radius:999px;font-weight:600;font-size:1rem;
  background:#fff;color:var(--txt)}
.bar-btn.active{background:var(--accent);color:#fff}
#iframe{width:100vw;height:calc(100dvh - 58px - env(safe-area-inset-bottom));
        border:none;display:block}
</style>
</head>
<body>

<section id="welcome">
  <img src="logo.png" alt="Mareal logo">
  <button class="big-btn" data-menu="tapas">Carta de tapas</button>
  <button class="big-btn" data-menu="platos">Carta de platos</button>
</section>

<section id="viewer">
  <nav id="bar">
    <button class="bar-btn" data-menu="tapas">Carta de tapas</button>
    <button class="bar-btn" data-menu="platos">Carta de platos</button>
  </nav>
  <iframe id="iframe" allowfullscreen></iframe>
</section>

<script>
const PDF={ tapas:'tapas.pdf', platos:'platos.pdf' };          // nombres ya existentes
const welcome=document.getElementById('welcome');
const viewer =document.getElementById('viewer');
const frame  =document.getElementById('iframe');
const barBtns=[...document.querySelectorAll('.bar-btn')];

/* carga inmediata al levantar el dedo */
function bindFast(selector,fn){
  document.querySelectorAll(selector).forEach(el=>
    el.addEventListener('pointerup',e=>{
      if(e.pointerType!=='mouse' || e.button===0) fn(el);
    },{passive:true})
  );
}

function show(menu){
  frame.src=PDF[menu]+'#view=FitH';
  barBtns.forEach(b=>b.classList.toggle('active',b.dataset.menu===menu));
  welcome.style.display='none';
  viewer .style.display='flex';
  window.scrollTo(0,0);
}

/* binds */
bindFast('[data-menu]', btn=>show(btn.dataset.menu));

/* deep-link opcional */
const m=new URLSearchParams(location.search).get('menu');
if(PDF[m]) show(m);
</script>
</body>
</html>
